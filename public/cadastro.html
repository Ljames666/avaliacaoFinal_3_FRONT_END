<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-6">
          <div
            id="carouselExampleSlidesOnly"
            class="carousel slide carousel-fade"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./assets/img/205892-turismo-de-aventura-confira-destinos-imperdiveis.jpg"
                  class="d-block w-100 img-fluid"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/img/aventura-queenstown-NZ.jpg"
                  class="d-block w-100 img-fluid"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/img/dark-people-alone-girl.jpg"
                  class="d-block w-100 img-fluid"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/img/esportas-de-aventura-trekking.jpg"
                  class="d-block w-100 img-fluid"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/img/esportes_radicais_widelg.jpg"
                  class="d-block w-100 img-fluid"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/img/human-person-clothing-apparel.jpg"
                  class="d-block w-100 img-fluid"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img src="./assets/img/IMG_7463.JPG" class="d-block w-100 img-fluid" alt="..." />
              </div>
              <div class="carousel-item">
                <img
                  src="./assets/img/jovens-mulheres-caminhando-com-mochilas-amigas-juntas-e-olhando-o-mapa-pegando-câmera-fotográfica-na-estrada-de-amigos-pela-163978147.jpg"
                  class="d-block w-100 img-fluid"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img src="./assets/img/mulher.jpg" class="d-block w-100 img-fluid" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="./assets/img/unnamed.jpg" class="d-block w-100 img-fluid" alt="..." />
              </div>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-md-6 d-flex flex-column justify-content-end mb-4 pe-4">
          <h1 id="cadastro" class="d-flex flex-row justify-content-center mb-5">criar conta</h1>
          <div id="liveAlertPlaceholder" class="d-flex flex-row"></div>
          <form
            id="signupForm"
            class="row d-flex flex-column justify-content-start align-items-start gy-3"
          >
            <div class="col-6">
              <label class="visually-hidden" for="_nameReg">Name</label>

              <input
                type="text"
                class="form-control"
                id="_nameReg"
                placeholder="Name"
                data-bs-toggle="popover"
                data-bs-trigger="focus"
                title="Digite seu nome"
                data-bs-content="Preencha seu nome completo!"
              />
              <br />
              <label class="visually-hidden" for="_usernameReg">Username</label>

              <input
                type="text"
                class="form-control"
                id="_usernameReg"
                placeholder="Username"
                data-bs-toggle="popover"
                data-bs-trigger="focus"
                title="Digite seu Username"
                data-bs-content="Preencha seu nome de usuário!"
              />
              <br />
              <label class="visually-hidden" for="_userEmailReg">Email</label>

              <input
                type="email"
                class="form-control"
                id="_userEmailReg"
                placeholder="E-mail"
                data-bs-toggle="popover"
                data-bs-trigger="focus"
                title="Digite seu e-mail"
                data-bs-content="Este campo deve ser preenchido na forma do modelo: exemplo@exemplo.com  exemplo@exemplo.com.br"
              />
              <br />
              <label class="visually-hidden" for="_passwordReg">Password</label>
              <input
                type="password"
                class="form-control"
                id="_passwordReg"
                placeholder="Password"
                data-bs-toggle="popover"
                data-bs-trigger="focus"
                title="Digite seu password"
                data-bs-content="Mínimo 8 caracteres e conter pelo menos 1:
                 número (0-9)
                  /  letra maiúscula (A-Z) 
                  / letra minúscula (a-z) 
                  / caractere especial (@!#$%^&*_()) "
              />
              <br />
              <label class="visually-hidden" for="_repeatPassReg">Repeat Password</label>
              <input
                type="password"
                class="form-control"
                id="_repeatPassReg"
                placeholder="Repeat Password"
                data-bs-toggle="popover"
                data-bs-trigger="focus"
                title="Repita o password"
                data-bs-content="Importante digitar igual o campo acima para validar seu cadastro"
              />
            </div>

            <button
              onclick="store()"
              id="_submitRegistration"
              type="button"
              class="me-5 btn btn-success btn-lg"
            >
              criar conta agora
            </button>
          </form>
          <div class="d-flex justify-content-center">
            <a class="link-success text-decoration-none" href="./index.html"> Voltar</a>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script

      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src=" https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js "></script>
    <script src="./assets/js/cadastro.js"></script>
  </body>
</html>
