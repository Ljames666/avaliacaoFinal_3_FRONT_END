<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus Recados</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="ms-2 me-2">
      <div class="primeira">
        <br />
        <div class="d-flex justify-content-between">
          <h1 class="fs-1">Meus Recados</h1>
          <button type="button" class="btn btn-outline-danger btn-md mb-1" onclick="sair()" ;>
            Sair
          </button>
        </div>
        <div id="liveAlertPlaceholder"></div>
      </div>
      <div class="mt-4">
        <form action="">
          <div class="row g-3">
            <div class="col-12 col-md-4">
              <input
                id="_title"
                type="text"
                class="form-control"
                placeholder="Descrição"
                aria-label="Descrição"
                aria-describedby="basic-addon1"
                value=""
                required
              />
            </div>
            <div class="col input-group">
              <input
                id="_descrition"
                type="text"
                class="form-control"
                placeholder="Detalhamento"
                aria-label="Detalhamento"
                aria-describedby="basic-addon1"
                value=""
                required
              />
              <div class="input-group-btn">
                <button id="_sendMensseger" type="button" class="btn btn-outline-primary">
                  Enviar
                </button>
              </div>
            </div>
          </div>
        </form>
        <div class="mt-4">
          <table class="table table-striped">
            <thead>
              <tr>
                <th class="d-flex justify-content-center" scope="col">#</th>
                <th scope="col">Descrição</th>
                <th scope="col">Detalhamento</th>
                <th scope="col"><div class="d-flex justify-content-center">Ação</div></th>
              </tr>
            </thead>
            <tbody id="tablePrint"></tbody>
          </table>
          <!-- Modal1 -->
          <div
            class="modal fade"
            id="editar"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title" id="exampleModalLabel">Edite seu recado</h3>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form action="">
                    <div class="row g-3">
                      <div class="col-12">
                        <input
                          id="descEdit"
                          type="text"
                          class="form-control"
                          placeholder="Descrição"
                          aria-label="Descrição"
                          aria-describedby="basic-addon1"
                          value=""
                          required
                        />
                      </div>
                      <div class="col">
                        <input
                          id="detalEdit"
                          type="text"
                          class="form-control"
                          placeholder="Detalhamento"
                          aria-label="Detalhamento"
                          aria-describedby="basic-addon1"
                          value=""
                          required
                        />
                      </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button id="save" type="button" class="btn btn-success" data-bs-dismiss="modal">
                    Salvar
                  </button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancelar
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal2 -->
          <div
            class="modal fade"
            id="excluir"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Deseja apagar esse recado!</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">Os recados são apagados definitivamente!</div>
                <div class="modal-footer">
                  <button id="delete" type="button" class="btn btn-danger" data-bs-dismiss="modal">
                    Confrimar
                  </button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancelar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src=" https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js "></script>
    <script src="./assets/js/recados.js"></script>
  </body>
</html>
